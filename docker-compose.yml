version: "3.9"

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: laravel-expo
    container_name: laravel-expo
    restart: unless-stopped
    volumes:
        - ./:/var/www/html
        - ./docker-config/nginx.conf:/etc/nginx/nginx.conf
        - ./docker-config/php.ini:/etc/php7/conf.d/custom.ini
    networks:
        - docker_main
    ports:
        - 8087:8080
  
